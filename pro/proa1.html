    <script>
        function loadCSV() {
            fetch('data.csv') // Fetch the CSV file
                .then(response => response.text()) // Parse the response as text
                .then(data => {
                    const rows = data.split('\n'); // Split the data into rows
                    const table = document.getElementById('data-table'); // Get the table element

                    // Loop through each row of the CSV data
                    rows.forEach((row, index) => {
                        if (index !== 0) { // Skip the header row
                            const columns = row.split(','); // Split the row into columns

                            // Update the corresponding HTML table row with data from CSV
                            const tableRow = table.rows[index];
                            document.getElementById('prev').href = columns[0]; // Update Name
                            document.getElementById('next').href = columns[0]; // Update Name
                            document.getElementById('tit').href = columns[0]; // Update Name
                            document.getElementById('dept').href = columns[0]; // Update Name
                            document.getElementById('auth').href = columns[0]; // Update Name
                            document.getElementById('desp').href = columns[0]; // Update Name
                            document.getElementById('imag').href = columns[0]; // Update Name
                            document.getElementById('aud').href = columns[0]; // Update Name
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // Call the function to load CSV data when the page loads
        window.onload = loadCSV;
    </script>
