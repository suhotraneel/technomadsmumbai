<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logosq.png" type="image/x-icon">
    <title>Alternative Identification - Tech Nomads</title>
</head>
<body style="background-image: url('desimg/motif1.jpg');">
    <div style="background-color: #00000066;">
        <div style="background-image: url('desimg/theme1.jpg'); background-size: cover; background-position: center; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
        <div style="background-color: #000000CC; padding: 28px; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
            <div class="container">
                <a href="index.html"><div class="left-aligned"><img src="back.svg" alt="back" style="max-width: 100%;" height="18px"></div></a>
                <div class="center-aligned"><img src="technomads.png" alt="Tech Nomads" height="12px"></div>
                <div style="margin-left: 24.3px;"></div>
            </div>
            <h1>ALTERNATIVE<br>IDENTIFICATION</h1>
            <div style="display: flex; justify-content: center;">
                <a href="sec5.html"><img src="previous.svg" style="margin-right: 16px; opacity: 0.75;" alt="previous"></a>
                <div style="padding: 2.4px 0px 2.4px 0px;"><h5 id="artname">GROUND FLOOR</h5></div>
                <a href="sec2.html"><img src="next.svg" style="margin-left: 16px; opacity: 0.75;" alt="next"></a>
            </div>
        </div>
        </div>
        <div id="dynamicContainer" style="padding: 28px 16px 28px 16px;">
        </div>
    </div>
    <div style="padding: 16px 28px 16px 28px; display: flex; align-items: center ; justify-content: space-between;">
        <div>
            <h4>AV Experience:</h4>
            <h5>Suhotra Chakraborty, <br>Ajinkya Satam & Mansha Jejani</h5>
        </div>
        <img src="logo.png" alt="Portfolio 2024" style="height: 32px">
    </div>

    <script>
        // Function to load data from CSV file
        function loadDataFromCSV(csvFile, callback) {
            fetch(csvFile)
                .then(response => response.text())
                .then(text => {
                    const rows = text.split('\n').map(row => row.split(','));
                    callback(rows);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Function to create dynamic HTML elements for each record
        function createDynamicElements(data) {
            const container = document.getElementById('dynamicContainer');

            data.forEach(record => {
                const [href, src, title, author, id] = record;

                // Create anchor tag
                const anchor = document.createElement('a');
                anchor.href = href;

                // Create div for each record
                const div = document.createElement('div');
                div.classList.add('boxes');
                div.style.display = 'flex';
                div.style.alignItems = 'center';

                // Create div for image content
                const imageDiv = document.createElement('div');
                imageDiv.style.flex = '1';

                // Create image tag
                const img = document.createElement('img');
                img.src = src;
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '6px';
                img.setAttribute('loading', 'lazy');

                imageDiv.appendChild(img);

                // Create div for text content
                const textDiv = document.createElement('div');
                textDiv.style.flex = '1';
                textDiv.style.paddingLeft = '12px';
                textDiv.style.backgroundSize = 'cover';
                textDiv.style.backgroundPosition = 'center';
                textDiv.style.borderRadius = '12px';

                // Create h2 tag
                const h2 = document.createElement('h2');
                h2.textContent = title;

                // Create h5 tag
                const h5 = document.createElement('h5');
                h5.textContent = author;

                // Create h6 tag
                const h6 = document.createElement('h6');
                h6.textContent = id;

                // Append elements to text div
                textDiv.appendChild(h2);
                textDiv.appendChild(h5);
                textDiv.appendChild(h6);

                // Append elements to div
                div.appendChild(imageDiv);
                div.appendChild(textDiv);

                // Append div to anchor tag
                anchor.appendChild(div);

                // Append anchor tag to container
                container.appendChild(anchor);
            });
        }

        // URL of the CSV file containing the data
        const csvFile = 'theme1.csv';

        // Load data from CSV file and create dynamic elements
        loadDataFromCSV(csvFile, createDynamicElements);
    </script>
</body>
</html>
